<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- The tags which takes the entire space are called block elements -->
        <!-- Height & Width can be changed of block elements -->
    <h1 style="border: 2px solid red"> h1 </h1>
    <h2> this </h2>

    <!-- The tags which takes the spaces of the content is called inline tags -->
             <!-- Height & Width can not be changed of inline elements -->
    <span style="border: 2px solid red"> This is span tag </span>
    <span style="border: 2px solid red"> This is span2 </span>


    
</body>



</html>
