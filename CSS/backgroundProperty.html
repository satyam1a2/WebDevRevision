<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 
      *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      .box{
        height: 100vh;
        width: 100vw;
        background-image: url("pp.png");
        background-repeat: no-repeat;
        background-size: cover; /* This will make the background image cover the entire box */
        background-position: center; /* This will center the background image */
        
      
      }
    </style>

</head>

<body>
    <div class="box"> </div>
</body>
</html>
